<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,700&family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="img-holder">
          <img src="images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="details">
          <p class="product-header">Perfume</p>

          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <h1 class="new-price">$149.99</h1>
            <p class="old-price">$169.99</p>
          </div>
          <div class="cart">
            <div class="cart-holder">
              <img src="images/icon-cart.svg" alt="" />
              <a href="#" class="add-cart">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a
      >. Coded by <a href=""> Deepak</a>.
    </div>
  </body>
</html>
